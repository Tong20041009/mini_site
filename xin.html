<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>满屏爱心 · 清晰高颜值</title>
<style>
  :root{
    --bg:#0f1115;               /* 背景色 */
    --gap:10px;                 /* 爱心之间的间距 */
    --min:44px;                 /* 爱心最小尺寸（移动端清晰） */
    --glow:#ff4d6d;             /* 发光主色 */
    --g1:#ff66ff; --g2:#ff2e63; --g3:#ff8fab;  /* 渐变颜色 */
  }
  html,body{height:100%;margin:0;background:var(--bg)}
  /* 容器用网格铺满全屏，自动适配大小与列数 */
  .wall{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(var(--min),1fr));
    gap:var(--gap);
    padding:calc(var(--gap) * 1.2);
    height:100vh;
    box-sizing:border-box;
  }
  /* 用一个“方块+两圆”旋转成心形，全部纯CSS矢量，超级清晰 */
  .heart{
    position:relative;
    aspect-ratio:1/1;           /* 保持正方形格子 */
    transform:rotate(-45deg);
    border-radius:10%;
    background:linear-gradient(135deg,var(--g1),var(--g2),var(--g3));
    box-shadow:
      0 0 14px color-mix(in srgb,var(--glow) 90%, transparent),
      0 0 28px color-mix(in srgb,var(--glow) 60%, transparent);
    animation:beat 3.2s ease-in-out infinite;
    /* 随机轻微差异：后面用 nth-child 改动画延迟与亮度 */
  }
  .heart::before,.heart::after{
    content:""; position:absolute; inset:auto;
    width:100%; height:100%;
    background:inherit; border-radius:50%;
    box-shadow:inherit;
  }
  .heart::before{ top:-50%; left:0; }
  .heart::after { top:0;    left:50%; }

  /* 心跳动画：很轻，优雅不刺眼 */
  @keyframes beat{
    0%,100%{ transform:rotate(-45deg) scale(1); filter:saturate(1) }
    50%    { transform:rotate(-45deg) scale(1.08); filter:saturate(1.15) }
  }

  /* 让每个心的延迟/亮度略不同，形成“呼吸海洋”的效果 */
  .heart:nth-child(3n){ animation-duration:3.6s; filter:brightness(1.05) }
  .heart:nth-child(4n){ animation-duration:3.0s; filter:brightness(1.15) }
  .heart:nth-child(5n){ animation-duration:3.9s; filter:brightness(0.95) }
  .heart:nth-child(7n){ animation-duration:4.2s; filter:brightness(1.2)  }

  /* 深色背景下更丝滑 */
  @media (prefers-color-scheme:light){
    :root{ --bg:#111318 }
  }
</style>
</head>
<body>
  <div class="wall" id="wall"></div>

  <script>
    // 生成足够铺满屏幕的爱心数量；根据屏幕尺寸动态计算
    const wall = document.getElementById('wall');
    function fillHearts(){
      wall.innerHTML = '';
      const cw = wall.clientWidth, ch = wall.clientHeight;
      const colWidth = Math.max(parseFloat(getComputedStyle(document.documentElement)
                          .getPropertyValue('--min')), 40);
      const gap = parseFloat(getComputedStyle(document.documentElement)
                          .getPropertyValue('--gap'));
      const cols = Math.max(1, Math.floor((cw + gap) / (colWidth + gap)));
      const rows = Math.max(1, Math.floor((ch + gap) / (colWidth + gap)));
      const count = cols * rows + cols; // 多放一点，避免边缘空
      for(let i=0;i<count;i++){
        const d = document.createElement('div');
        d.className = 'heart';
        wall.appendChild(d);
      }
    }
    fillHearts();
    addEventListener('resize', fillHearts, {passive:true});
  </script>
</body>
</html>
