<div class="beautiful-heart"></div>

<style>
.beautiful-heart {
  position: relative;
  width: 200px;   /* 放大 */
  height: 200px;  /* 放大 */
  margin: 150px auto; /* 往下移一点 */
  background: linear-gradient(135deg, #ff6ec7, #ff2e63, #ff8fab);
  transform: rotate(-45deg);
  border-radius: 12px;
  box-shadow:
    0 0 25px rgba(255, 110, 199, 0.7),
    0 0 35px rgba(255, 46, 99, 0.6),
    0 0 45px rgba(255, 143, 171, 0.5);
  animation: beat 1.2s infinite ease-in-out;
}

/* 上面的两个圆形组成爱心 */
.beautiful-heart::before,
.beautiful-heart::after {
  content: "";
  position: absolute;
  width: 200px;  /* 跟主容器一样大 */
  height: 200px;
  background: inherit;
  border-radius: 50%;
  box-shadow: inherit;
}

/* 左半圆 */
.beautiful-heart::before {
  top: -100px; /* 调整位置 */
  left: 0;
}

/* 右半圆 */
.beautiful-heart::after {
  top: 0;
  left: 100px;
}

/* 心跳动画 */
@keyframes beat {
  0%, 100% {
    transform: rotate(-45deg) scale(1);
  }
  50% {
    transform: rotate(-45deg) scale(1.15);
  }
}
</style>
